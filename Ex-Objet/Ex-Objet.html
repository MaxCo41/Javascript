    //Ex2--------------------------

    //déclare array shop avec objet dedans
    let shop = [{
        title: "Epée",
        physic: 48,
        magic: 12,
        minLevel: 3,
        available: false,
      },
      {
        title: "Baton",
        physic: 15,
        magic: 58,
        minLevel: 10,
        available: true,
      },
      {
        title: "Hache",
        physic: 57,
        magic: 10,
        minLevel: 2,
        available: true,
      },
    ]

    //Crée fct qui montre les objets du shop
    let objet = function() {
      for (let i = 0; i < shop.length; i++) {
        console.log("Voici ce que je vend: " + (shop[i]["title"]));
      }
    }

    objet();

    //Crée fct qui montre objet dispo
    let objetDispo = function() {
      for (let i = 0; i < shop.length; i++) {
        if (shop[i].available == true) {
          console.log("Cet objet est disponnible: " + (shop[i]["title"]));
        }
      }
    }
    objetDispo()

    //Crée fonction qui montre objet pour niveau >10
    let objetLvl = function() {
      for (let i = 0; i < shop.length; i++) {
        if (shop[i].minLevel < 10) {
          console.log("Cet objet est disponnible pour les levels inférieurs à 10: " + (shop[i]["title"]));
        }
      }
    }
    objetLvl()
