<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Function</title>
</head>

<body>
  <script>
    let a = 5;
    let b = 4;
    let soustraction = function(a, b) {
      return (a - b);
    }
    let division = function(a, b) {
      return (a / b);
    }
    let multipli = function(a, b) {
      return (a * b);
    }
    let prct = function(a, b) {
      return (a % b);
    }
    let vitesse = function(a, b) {
      return division(a, b) + 'km/h';
    }

    console.log(soustraction(a, b));
    console.log(division(a, b));
    console.log(multipli(a, b));
    console.log(prct(a, b));
    console.log(vitesse(a, b));
  </script>
</body>

</html>
