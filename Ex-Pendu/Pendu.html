<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pendu</title>
</head>

<body>
  <script>
    let letter = ["B", "O", "N", "J", "O", "U", "R"];
    let letterGuess = ["", "", "", "", "", "", ""];
    //création variable

    //fonction itérer les lettres

    let guessLetter = function() {
      let userInput = prompt("Taper une lettre pour deviner le mot de 7 lettres");
      for (let i = 0; i < letter.length; i++) {
        if (userInput.toUpperCase() == letter[i]) {
          console.log("Bonne lettre");
          letterGuess[i] = userInput;
          console.log(letterGuess);

        } else if (userInput.toUpperCase() != letter[i]) {
          console.log("Mauvaise lettre");
        }
      }
    }

    console.log("Bravo vous avez trouvez le mot " + letterGuess);
    guessLetter()
  </script>

</body>

</html>
