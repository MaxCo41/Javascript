  <script>
    //déclaration variable
    let message = "";

    let min = 20;
    let max = 80;
    //fct qui retourne num aléatoire netre 20-80
    let num = Math.round(Math.random() * (80 - 20) + 20);

    //fct qui dit si num trouvé est ok
    console.log(num);
    let choice = function() {
      for (var i = 0; i < 15; i++) {

        let input = prompt("Introduisez un numéro compris entre 20-80, vous avez 15 essai");
        if (input == num) {
          console.log("Bravo vous avez trouvé le bon numéro qui étais: " + num);
        } else if (input < 20) {
          console.log("Le numéros que vous avez rentré est plus petit que 20");
        } else if (input > 80) {
          console.log("Le numéros que vous avez rentré est plus grand que 80");
        } else if (input < num) {
          console.log("C'est plus");
          console.log("Encore " + (15 - i) + " essais.");
        } else if (input > num) {
          console.log("C'est moins");
          console.log("Encore " + (15 - i) + " essais.");
        } else {
          console.log("Vous avez perdu plus d'essai");
        }
      }
    }
    choice()
  </script>
